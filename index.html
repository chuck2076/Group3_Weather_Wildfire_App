<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./Develop/style.css" />
  <title>NPS Weather and Fire tracker</title>
</head>


<body>

  <header class="hero-image">
    <div class="hero-text">NPS Daily Weather and Fire Tracker</div>
  </header>

 
  <div id="modal1" class="modal">
    <ul class="modal-content">
      <h4 id="modal-header">Search National Parks By State</h4>
      <li id="searchBarState">
        <label></label>
        <select class="browser-default" id="stateDD">
          <option value="" disabled selected>"CA"</option>
        </select>
      </li>
      <li id="searchBarPark">
        <label>Browser Disabled</label>
        <select class="browser-default" id="parkNames">
          <option value="" disabled selected>"Yosemite"</option>
        </select>
      </li>
      <button class="submit" type="submit" name="action" id="submit">SEARCH
      </button>

    </ul>
  </div>



  <div class="row rowBox">
    <div class="col s12 m3 l2" id="past">
      <div class="pastSearches">
        <h4>Past Searches</h4>
        <!-- <button class="submit" type="menu" name = "park">Yosemite</button> -->
        <a class="btn modal-trigger" href="#modal1">New Park</a>
      </div>
    </div>

    <!--<ul class ="col s4 m4 l4" id="infoBox">-->
    <div class="parkName"></div>
    <div id="weather" class="col s6 m3 l2 li1"><h5>Weather</h5></div>
    <div id="wind" class="col s6 m3 l2 li1"><h5>Wind</h5></div>
    <div id="precip" class="col s6 m3 l2 li1"><h5>Precipitation</h5></div>
    <div id="wildFire" class="col s6 m3 l2 li1"><h5>Wildfire Danger</h5></div>


  </div>


</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./Develop/script.js"></script>

</html>
