<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" 
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>NPS weather and fire tracker</title>
  </head>
  <header class ="hero-image">
    <div class = "hero-text">NPS Daily Weather Tracker</div>
  </header>

  <body>
    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>
    <container id="modal1" class="modal">
      <ul class = "modal-content">
        <h4 id = "modal-header">Search National Parks By State</h4>
        <li id = "searchBarState">
          <label>Browser Select</label>
          <select class="browser-default">
            <option value="" disabled selected>Choose your option</option>
            <!-- <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option> -->
          </select>        
        </li>
        <li id = "searchBarPark">  
          <label>Browser Disabled</label>
          <select class="browser-default" id="parkNames">
            <option value="" disabled selected>Choose your option</option>
            <!-- <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option> -->
          </select>
        </li>
        <button class="btn waves-effect waves-light" type="submit" name="action" id="submit">Submit
          <i class="material-icons right">send</i>
        </button>
      </ul>
      </container>
  </body>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./Develop/script.js"></script>

</html>
